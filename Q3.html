<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article>ol{
            background-color: tomato;
            padding: 19px 47px;
        }
        div p{
            color: white;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Example of Child Selector</h1>
    <article>
        <ol>
            <li>Book</li>
            <li>Notebook</li>
            <li>Pencil</li>
            <li>Eraser</li>
            <li>Ruler</li>
            <li>Divider</li>
        </ol>
    </article>
    <h1>Example of Descendant Selector</h1>
    <div>
        <p>My name is Saraswati Kumari.</p>
        <p>I am pursuing B.Tech at NIT Patna.</p>
    </div>
    <p>I am from Gaya in Bihar.</p>
    <p>I like playing badminnton.</p>
    
</body>
</html>
